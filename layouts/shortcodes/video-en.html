<iframe id="{{ .Get "id" }}" width="{{ .Get "width" }}" height="{{ .Get "height" }}"></iframe>
<script>
  var iframe = document.getElementById("{{ .Get "id" }}");
  var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
  iframeDoc.body.innerHTML = "<img src=\"{{ .Get "img" }}\" width=\"100%\">";
  function peertube() {
    iframe.src="{{ .Get "peertube" }}";
  }
  function youtube() {
    iframe.src="{{ .Get "youtube" }}";
  }
</script>
<table> 
  <tr>
    <td>
      <a href="javascript:peertube()">PeerTube (extern) {{ partial "en.html" . }}</a>
    </td>
    <td>
      <a href="javascript:youtube()">YouTube (extern) {{ partial "en.html" . }}</a>
    </td>
    {{ with .Get "pp" }}
      <td span=2><a href="{{ . }}"> PowerPoint Pr√§sentation {{ partial "en.html" . }}</a></td>
    {{ end }}
  </tr> 
</table>
